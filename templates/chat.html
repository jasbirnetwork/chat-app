<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Premium Chat App</a>
        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">
            Logged in as: <strong>{{.Username}}</strong>
          </span>
          <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid main-container">
      <div class="row h-100">
        <div class="col-md-3 border-end bg-white p-0" id="sidebar">
          <h5 class="mt-3 text-center">Connected Users</h5>
          <ul class="list-group list-group-flush" id="user-list"></ul>
        </div>

        <div class="col-md-9 d-flex flex-column p-0 bg-light" id="chat-panel">
          <div id="chat-box" class="flex-grow-1 overflow-auto p-3">
            {{range .History}}
            <div class="mb-2">
              <small class="text-muted">{{.Timestamp.Format "15:04:05"}}</small>
              <strong>{{.User}}:</strong>
              <span>{{.Content}}</span>
            </div>
            {{end}}
          </div>
          <div class="p-3 border-top bg-light">
            <form id="chat-form" class="d-flex">
              <input
                type="text"
                id="message-input"
                class="form-control me-2"
                placeholder="Type your message here..."
                autocomplete="off"
                required
              />
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <small class="form-text text-muted"
              >Use <code>/stock=stock_code</code> to get stock quotes.</small
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const currentUser = "{{.Username}}";
    </script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
